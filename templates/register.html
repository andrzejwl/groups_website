{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
  {% from 'includes/_formhelpers.html' import render_field %}
  <p class = 'big-header'> Groups </p>
  <link rel = 'stylesheet' href = '{{url_for("static", filename = "css/loginForm.css")}}'>

  <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           <div class="card card-signin my-5">
             <div class="card-body">
               <h5 class="card-title text-center">Register</h5>
               <form method = 'POST' class="form-signin">
                 <div class="form-label-group">
                   <input type = 'text' id = 'username' name = 'username' class = 'form-control' placeholder="Username" required autofocus>
                   <label for = 'username'>Username</label>
                 </div>

                 <div class="form-label-group">
                   <input type = 'text' id = 'first_name' name = 'first_name' class = 'form-control' placeholder="First name" required autofocus>
                   <label for = 'first_name'>First name</label>
                 </div>

                 <div class="form-label-group">
                   <input type = 'text' id = 'last_name' name = 'last_name' class = 'form-control' placeholder="Last name" required autofocus>
                   <label for = 'last_name'>Last name</label>
                 </div>

                 <div class="form-label-group">
                   <input type = 'text' id = 'index_number' name = 'index_number' class = 'form-control' placeholder="Index number" required autofocus>
                   <label for = 'index_number'>Index number</label>
                 </div>

                 <div class="form-label-group">
                   <input type = 'password' id = 'password' name = 'password' class = 'form-control' placeholder="Password" required autofocus>
                   <label for = 'last_name'>Password</label>
                 </div>

                 <div class="form-label-group">
                   <input type = 'password' id = 'confirm' name = 'confirm' class = 'form-control' placeholder="Confirm password" required autofocus>
                   <label for = 'confirm'>Confirm password</label>
                 </div>

                 <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
               </form>

               <hr class="my-4">
               <a href = '{{url_for("login")}}'> Already have an account? Log in now! </a>
             </div>
           </div>
         </div>
     </div>
{% endblock %}
