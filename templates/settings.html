{% extends 'layout.html' %}
{% block title %} Account settings {% endblock %}
{% block content %}
<div class = 'all-settings'>
  <form method = 'POST'>
    <div class = 'form-group'>
      <label for="first_name">First name:</label>
      <input type = 'text' class = 'form-control' id = 'first_name' name = 'first_name' value = '{{data["first_name"]}}'>
    </div>

    <div class = 'form-group'>
      <label for="last_name">Last name:</label>
      <input type = 'text' class = 'form-control' id = 'last_name' name = 'last_name' value = '{{data["last_name"]}}'>
    </div>

    <div class = 'form-group'>
      <label for="index_number">Index number:</label>
      <input type = 'text' class = 'form-control' id = 'index_number' name = 'index_number' value = '{{data["index_number"]}}'>
    </div>

      <input type = 'submit' class = 'btn btn-success btn-lg' value = 'Save changes'>
  </form>
</div>
{% endblock %}
